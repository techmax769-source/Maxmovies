        <script>
        window.onerror = function(msg, url, line, col, error) {
            const div = document.createElement("div");
            div.style.cssText = "position:fixed; top:10%; left:0; width:100%; background:red; color:white; padding:20px; z-index:99999; font-size:14px; word-wrap:break-word; border: 2px solid white;";
            div.innerHTML = "<h3>‚ö†Ô∏è App Error</h3><p><b>" + msg + "</b></p><p>File: " + url.split('/').pop() + " : Line " + line + "</p>";
            document.body.appendChild(div);
        };
        window.addEventListener('unhandledrejection', function(event) {
            const div = document.createElement("div");
            div.style.cssText = "position:fixed; top:30%; left:0; width:100%; background:orange; color:black; padding:20px; z-index:99999; font-size:14px; border: 2px solid black;";
            div.innerHTML = "<h3>‚ö†Ô∏è Promise Error</h3><p>" + event.reason + "</p>";
            document.body.appendChild(div);
        });
    </script>
    <!-- END DEBUGGER CODE -->
